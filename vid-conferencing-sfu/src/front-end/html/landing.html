<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor-Connect</title>
    <link rel="stylesheet" href="choice_style.css" />
  </head>

  <body>
    <iframe
      src="header.html"
      width="100%"
      height="80"
      title="Embedded Page"
    ></iframe>
    <div class="choice-container">
      <div class="container">
        <a href="auth/mentor/signup" class="card-link">
          <div class="card">
            <div class="image">
              <img src="mentor.png" alt="Mentor" />
            </div>
            <div class="content">
              <h3>MENTOR</h3>
              <p>Mentor the next generation of innovators</p>
            </div>
          </div>
        </a>
      </div>
      <div class="container">
        <a href="auth/mentee/signup" class="card-link">
          <div class="card">
            <div class="image">
              <img src="mentee.png" alt="Mentee" />
            </div>
            <div class="content">
              <h3>MENTEE</h3>
              <p>Unlock your future with the right guidance</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
