<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home_style.css" />

    <style>

      /* Base styles (applies to all devices) */
body {
  overflow: hidden;
  margin: 0;
  height: 100vh;
  width: 100vw;
  background-color: #171b20;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.container {
  height: 88vh;
  width: 35vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  border-radius: 10px;
  padding: 20px;
  position: relative;
}

.header {
  text-align: center;
  margin-bottom: 5px;
}

.header h1 {
  font-size: 2.5rem;
  margin: 0;
}

.header p {
  font-size: 0.875rem;
  color: #acacb7;
}

.video-container {
  border: 2px solid #df1818;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  width: 100%;
  background-color: black;
  border-radius: 10px;
  height: 70%;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  transform: scaleX(-1);
}

.form-container {
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: center;
}

.form-container textarea {
  width: 28vw;
  height: 4vh;
  border-radius: 5px;
  text-align: center;
  color: #eff1fb;
  background-color: #191b23;
  border: 2px solid #2572ed;
  padding: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  resize: none;
}

.form-container button {
  background-color: #2572ed;
  width: 7vw;
  height: 5vh;
  text-align: center;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.icons {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.icons svg {
  fill: #ffffff;
}

/* Media Queries */

/* For tablets and small laptops (min-width: 768px) */
@media (max-width: 1024px) {
  .container {
    width: 80vw;
  }

  .header h1 {
    font-size: 2rem;
  }

  .header p {
    font-size: 0.75rem;
  }

  .form-container textarea {
    width: 70vw;
    height: 5vh;
    display: flex;
    align-items: center;
    justify-content: center;
    justify-items: center;
    text-align: center;
    vertical-align: middle;
  }

  .form-container button {
    width: 10vw;
    height: 6vh;
  }
}

/* For mobile devices (min-width: 480px) */
@media (max-width: 480px) {
  .container {
    width: 90vw;
    height: auto;
    padding: 10px;
  }

  .header h1 {
    font-size: 1.5rem;
  }

  .header p {
    font-size: 0.625rem;
  }

  .video-container {
    height: 50%;
    width: 50%;
  }
  .form-container {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2vh;
    margin-top: 5vh;
  }

  .form-container textarea {
    display: flex;
    align-items: center;
    justify-content: center;
    justify-items: center;
    width: 90vw;
    height: 3vh;
    font-size: larger;
  }

  .form-container button {
    display: flex;
    align-items: center;
    justify-content: center;
    justify-items: center;
    width: 30vw;
    height: 5vh;
  }
}

.calendly-container{
  width: 100%;
  height: 100vh;
  background-color: red;
}

.btn {
  border-radius: 20px;
  background-color: #2572ed;
}

#schedule_form {
  background-color: red;
}

.calendly-inline-widget {
  width: 100%;
  height:100vh;
}


    </style>


  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Get Started</h1>
        <p>Setup your video and audio before joining</p>
      </div>
      <div class="video-container">
        <video id="userVideo" autoplay></video>
      </div>
      <div class="icons">
        <svg
          id="mic"
          fill="#FFFFFF"
          width="24px"
          height="24px"
          viewBox="0 0 1920 1920"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M960.315 96.818c-186.858 0-338.862 152.003-338.862 338.861v484.088c0 186.858 152.004 338.862 338.862 338.862 186.858 0 338.861-152.004 338.861-338.862V435.68c0-186.858-152.003-338.861-338.861-338.861M427.818 709.983V943.41c0 293.551 238.946 532.497 532.497 532.497 293.55 0 532.496-238.946 532.496-532.497V709.983h96.818V943.41c0 330.707-256.438 602.668-580.9 627.471l-.006 252.301h242.044V1920H669.862v-96.818h242.043l-.004-252.3C587.438 1546.077 331 1274.116 331 943.41V709.983h96.818ZM960.315 0c240.204 0 435.679 195.475 435.679 435.68v484.087c0 240.205-195.475 435.68-435.68 435.68-240.204 0-435.679-195.475-435.679-435.68V435.68C524.635 195.475 720.11 0 960.315 0Z"
            fill-rule="evenodd"
          />
        </svg>
        <svg
          id="camera"
          fill="#FFFFFF"
          width="24px"
          height="24px"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="4.5" y="11.44" width="28.3" height="25.12" rx="2.49" />
          <path
            d="M32.8,27.71l8.32,7.37A1.43,1.43,0,0,0,43.5,34V14a1.43,1.43,0,0,0-2.38-1.07L32.8,20.29"
          />
        </svg>
      </div>
      <div class="form-container">
        <textarea
          id="roomNumber"
          placeholder="Enter Room No."
          required
        ></textarea>
        <button id="join-now-button">Join Now</button>
      </div>

      
      <!-- <div class="calendly-container">
        <button id="scheduleMeeting">Schedule a Meeting</button>        
        <div id="schedule_form">
          <div
            class="calendly-inline-widget"
            data-url="https://calendly.com/hhhh333"
          ></div>
        </div>
        <script src="https://assets.calendly.com/assets/external/widget.js"></script>
      </div>
    </div> -->

    <script>
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          const video = document.getElementById("userVideo");
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error("Error accessing media devices.", error);
        });

      // Handle form submission
      document
        .getElementById("join-now-button")
        .addEventListener("click", function () {
          const roomNumber = document.getElementById("roomNumber").value;
          if (roomNumber) {
            window.location.href = `/room/${roomNumber}`; // Redirect to new page with room number
          }
        });

      document
        .getElementById("roomNumber")
        .addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            const roomNumber = document.getElementById("roomNumber").value;
            if (roomNumber) {
              window.location.href = `/room/${roomNumber}`;
            }

            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
