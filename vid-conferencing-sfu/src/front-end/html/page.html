    <style>

::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1; /* Light background for the track */
    border-radius: 5px;
}

::-webkit-scrollbar-thumb {
    background: #c1c1c1; /* Light grey color for the thumb */
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8; /* Darker grey color on hover */
}


        body{
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI';
        }

        nav{
            background-color: #FFFFFF;
            width: 16vw;
        }

         .nav-item:hover svg {
            fill: rgb(68, 0, 255);
            stroke: blue;
            cursor: pointer;
        }

        .nav-item:hover{
            cursor: pointer;
        }

        .search-container {
            width: 100%;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            box-sizing: border-box;
            
        }

        .search-container input {
            width: 100%;
            height: 50%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            
            outline: none;
            border-radius: 20px;
        }

        .search-container input::placeholder {
            color: #aaa;
        }


        #results {
    margin-top: 10px;
    padding: 0;
    list-style-type: none;
    position: absolute;
    top: 50px;
    width: 25%;
    margin-left: 68.7vw;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

#results li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

#results li:hover {
    background-color: #f1f1f1;
}

#results button {
    padding: 5px 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s;
}

#results button:hover {
    background-color: #0056b3;
}

.container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            
            width: calc(33% - 40px);
            display: inline-block;
            vertical-align: top;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .card-content p {
            margin: 10px 0;
        }
        .card-content .amount {
            font-size: 1.2em;
            color: #333;
        }

    </style>

       <div style="width: 23vw; height: 89vh; background-color: #aaaaaa41; border-radius: 10px;">
        <h2 style="font-size: larger; margin-left: 1vw;">Mentorship Sessions</h2>
        <div style="color: white; display: none;" id="menteeIdContainer"></div>
        <ul id="meetingLinksList"></ul>
       </div>

<script>
     function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            const paramValue = urlParams.get(param);

            if (paramValue) {
                // If the parameter value contains 'ObjectId', extract the actual ID
                const objectIdMatch = paramValue.match(/ObjectId\(['"]([a-fA-F0-9]{24})['"]\)/);
                if (objectIdMatch && objectIdMatch[1]) {
                    return objectIdMatch[1];
                } else if (paramValue.length === 24 && /^[a-fA-F0-9]{24}$/.test(paramValue)) {
                    // Direct ID (24 hex characters) case
                    return paramValue;
                }
            }
            return null;
        }

        
        

        document.addEventListener('DOMContentLoaded', () => {
            const menteeId = getQueryParam('menteeId');
            if (menteeId) {
                console.log('Mentee ID:', menteeId); 

                document.getElementById('menteeIdContainer').textContent = `Mentee ID: ${menteeId}`;

                fetch('/3courses')
                .then(response => response.json())
                .then(courses => {
                    const container = document.getElementById('courses-container');
                    courses.forEach(course => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        card.innerHTML = `
                            <img src="${course.avatar.url || 'https://via.placeholder.com/500x200'}" alt="${course.title}">
                            <div class="card-content">
                                <h2>${course.title}</h2>
                                <p>${course.description || 'No description available.'}</p>
                                <p class="amount">Amount: $${course.amount || '0.00'}</p>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('Error fetching courses:', err);
                });


     document.getElementById('forward-button').href = `/coursess/${menteeId}`;
                document.getElementById('show-courses').href = `/your-courses/${menteeId}`;

                document.getElementById('mock-interviews').href = `/mock-interviews/${menteeId}`;
                document.getElementById('blogi').href = `/blogi/${menteeId}`;

                document.getElementById('photo').href = `/photo/${menteeId}`;
                document.getElementById('photography').href = `/photography/${menteeId}`;
                document.getElementById('language').href = `/language/${menteeId}`;

                // Fetch and display meeting links
                fetch(`/mentee/meeting-links/${menteeId}`)
                    .then(response => response.json())
                    .then(data => {
                        const meetingLinksList = document.getElementById('meetingLinksList');
                        if (meetingLinksList) {
                            meetingLinksList.innerHTML = ''; // Clear previous links
                            data.meetingLinks.forEach(link => {
                                const li = document.createElement('li');
                                const linkElement = document.createElement('a');
                                linkElement.href = link.link;
                                linkElement.textContent = `Meeting on ${new Date(link.date).toLocaleDateString()} at ${new Date(link.date).toLocaleTimeString()}`;
                                linkElement.target = '_blank'; // Open link in a new tab

                                li.appendChild(linkElement);
                                meetingLinksList.appendChild(li);
                            });
                        } else {
                            console.error('Element with ID "meetingLinksList" not found.');
                        }
                    })
                    .catch(error => console.error('Error fetching meeting links:', error));
            } else {
                console.error('Invalid or missing menteeId.');
            }

            const searchQuery = document.getElementById('searchQuery');
            if (searchQuery) {
                searchQuery.addEventListener('input', function () {
                    const query = this.value.trim(); 

                   
                    if (query.length > 1) { 
                        fetch(`/mentor/search?query=${encodeURIComponent(query)}`)
                            .then(response => response.json())
                            .then(data => {
                                const resultsContainer = document.getElementById('results');
                                if (resultsContainer) {
                                    resultsContainer.innerHTML = ''; // Clear previous results
                                    data.forEach(mentor => {
                                        const li = document.createElement('li');
                                        li.textContent = `${mentor.name} - ${mentor.company}`;

                                        // Create and append "View Mentor" button
                                        const viewMentorButton = document.createElement('button');
                                        viewMentorButton.textContent = 'View Mentor';
                                        viewMentorButton.addEventListener('click', () => {
                                            // Redirect to mentor details page
                                            window.location.href = `/mentor/details/${mentor._id}?menteeId=${menteeId}`;
                                        });

                                        li.appendChild(viewMentorButton);
                                        resultsContainer.appendChild(li);
                                    });
                                } else {
                                    console.error('Element with ID "results" not found.');
                                }
                            })
                            .catch(error => console.error('Error fetching mentors:', error));
                    } else {
                        // Clear results if search query is too short
                        const resultsContainer = document.getElementById('results');
                        if (resultsContainer) {
                            resultsContainer.innerHTML = '';
                        }
                    }
                });
            } else {
                console.error('Element with ID "searchQuery" not found.');
            }
        });
</script>

</body>
