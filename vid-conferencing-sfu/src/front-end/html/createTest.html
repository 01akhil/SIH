<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start</title>
  <style>
    /* Your existing styles */
    :root {
      --background: #eeeef2;
      --navbar-width: 256px;
      --navbar-width-min: 80px;
      --navbar-dark-primary: #fff;
      --navbar-dark-secondary: #333333;
      --navbar-light-primary: #333;
      --navbar-light-secondary: #000;
      --highlight-text: #007bff;
    }
    * {
      background-color: var(--background);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body {
      display: flex;
      flex-wrap: nowrap;
    }
    iframe {
      height: 100vh;
    }
    .card {
      height: 550px;
      width: 550px;
      border-radius: 16px;
      line-height: 34px;
      margin-top: 1vh;
      padding: 1rem;
      background-color: var(--navbar-dark-primary);
    }
    h1, h2, h3, ul, ul li, ol, ol li {
      background-color: var(--navbar-dark-primary);
    }
    ul {
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 0;
      padding: 0;
    }
    button {
      background-color: var(--highlight-text);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      width: 550px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .side-panel {
      width: 300px;
      height: 540px;
      background-color: var(--navbar-dark-primary);
      position: absolute;
      right: 1vw;
      top: 1vw;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 16px;
      background-color: var(--navbar-dark-primary);
      cursor: pointer;
    }
    .question-numbers {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      background-color: var(--navbar-dark-primary);
    }
    .question-numbers ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .question-numbers li {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 5px;
      text-align: center;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background-color: var(--navbar-dark-primary);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .question-numbers li:hover {
      background-color: #007bff;
      border-radius: 50%;
      transform: scale(1.05);
    }
    .submit {
      width: 300px;
    }
    #add_button {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 10px;
      text-align: center;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background-color: var(--highlight-text);
      color: var(--navbar-dark-primary);
    }
    input, textarea {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 16px;
      background-color: var(--background);
      box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, 0.3),
        -4px -4px 6px 0 rgba(116, 125, 136, 0.2),
        inset -4px -4px 6px 0 rgba(255, 255, 255, 0.2),
        inset 4px 4px 6px 0 rgba(0, 0, 0, 0.2);
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe src="./sidebar.html" frameborder="0"></iframe>
  <div class="card">
    <h2>Title: <input type="text" placeholder="Enter your Quiz Title." /></h2>
    <h3>Total Mark: <input type="text" placeholder="Enter Total Marks." /></h3>
    <h3>Description:
      <textarea
        type="text"
        placeholder="Add information regarding the quiz like: Topics Covered, Guidelines, Marking scheme"
        rows="2"
        cols="50"
      ></textarea>
    </h3>
    <h3>Questions:</h3>
    <div id="questions-container">
      <div class="question">
        <textarea
          type="text"
          placeholder="Enter your question."
          rows="1"
          cols="55"
        ></textarea>
        <ul>
          <li><input type="text" placeholder="Option 1" /></li>
          <li><input type="text" placeholder="Option 2" /></li>
          <li><input type="text" placeholder="Option 3" /></li>
          <li><input type="text" placeholder="Option 4" /></li>
        </ul>
      </div>
    </div>
    <button id="add-question-button">Add a Question</button>
  </div>
  <div class="side-panel">
    <div class="timer"><input type="text" placeholder="00:30:00" /></div>
    <div class="question-numbers">
      <ul>
        <!-- Loop to create numbers 1 to 30 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <!-- Add more numbers as needed -->
        <button id="add_button">+</button>
      </ul>
    </div>
    <button onclick="window.location.href='afterCreatingTest.html'" class="submit">Submit</button>
  </div>

  <script>
    document.getElementById('add-question-button').addEventListener('click', function() {
      // Get the container where questions are appended
      var container = document.getElementById('questions-container');
      
      // Create a new question element
      var newQuestion = document.createElement('div');
      newQuestion.className = 'question';
      newQuestion.innerHTML = `
        <textarea
          type="text"
          placeholder="Enter your question."
          rows="1"
          cols="55"
        ></textarea>
        <ul>
          <li><input type="text" placeholder="Option 1" /></li>
          <li><input type="text" placeholder="Option 2" /></li>
          <li><input type="text" placeholder="Option 3" /></li>
          <li><input type="text" placeholder="Option 4" /></li>
        </ul>
      `;
      
      // Append the new question to the container
      container.appendChild(newQuestion);
    });
  </script>
</body>
</html>
